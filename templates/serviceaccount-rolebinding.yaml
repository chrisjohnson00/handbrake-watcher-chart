apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.serviceAccount.name }}-rb
subjects:
- kind: ServiceAccount
  name: {{ .Values.serviceAccount.name }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.serviceAccount.name }}-cr
  apiGroup: rbac.authorization.k8s.io