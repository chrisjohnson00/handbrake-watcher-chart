# Default values for handbrake-watcher.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: chrisjohnson00/handbrake-job-creator
  pullPolicy: Always
  tag: master

nameOverride: "handbrake-job-creator"
fullnameOverride: "handbrake-job-creator"
localPath: /nfs-data
watchPath: watch
movePath: encoding_queue
quality: 720p
encodingProfile: "Roku 720p30 Surround"

serviceAccount:
  name: "handbrake-job-creator-svc-acnt"
  annotations: []

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
